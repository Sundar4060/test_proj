<!Doctype  html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Home Page</title>
    </head>
    <body>
        <header>
            <div class="logocontainer">
                <img src="/img/logo.svg" alt="3Dots">
            </div>
            <nav>
                <ul class="navbar">
                    <li><a href="#" class="nav">Home</a></li>
                    <li><a href="#" class="nav">About</a></li>
                    <li><a href="#" class="nav">Laptop</a></li>
                </ul>
            </nav>
            <div class="cartcontainer">
                <img src="/IMG/cart.svg" alt="">
            </div>
        </header>
        <main>
            <section class="presentation">
                <div class="introduction">
					<div class="intro-text">
						<h1>Laptop for the future</h1>
						<p>
							The new 14 inch bezeless display oferring a 4k
							display with touch screen.
						</p>
					</div>
					<div class="Btn">
						<button class="Btn-select">14 Inch</button>
						<button class="Btn-add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./img/matebook.png" alt="matebook" />
                 </div>
            </section>
            <div class="laptopselect">
                <img src="./img/arrow-left.svg" alt="" />
				<img src="./img/dot.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/arrow-right.svg" alt="" />
            </div>
            <img src="./img/big-eclipse.svg" alt="" class='big'>
            <img src="./img/mid-eclipse.svg" alt="" class="medium">
            <img src="./img/small-eclipse.svg" alt="" class="small">
        </main>

    </body>
</html>
